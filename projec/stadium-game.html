<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ŸÑÿπÿ®ÿ© ÿ±ŸÉŸÑÿßÿ™ ÿßŸÑÿ™ÿ±ÿ¨Ÿäÿ≠ - ÿßŸÑÿ¨ÿßŸÖÿπÿ© ÿßŸÑÿ•ÿ≥ŸÑÿßŸÖŸäÿ©</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #3a9d4a;
            background-image: linear-gradient(180deg, #3a9d4a 0%, #2a7d3a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Cairo', sans-serif;
            overflow: hidden;
            padding: 20px;
        }
        .game-world {
            width: 100%;
            max-width: 800px;
            position: relative;
        }
        #game-area {
            width: 100%;
            aspect-ratio: 16/10;
            background-color: #4CAF50;
            border: 5px solid #fff;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            background-image: 
                linear-gradient(rgba(255,255,255,0.1) 2px, transparent 2px),
                linear-gradient(90deg, rgba(255,255,255,0.1) 2px, transparent 2px);
            background-size: 60px 60px;
        }
        #goal {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 70%;
            border: 5px solid #fff;
            border-bottom: none;
        }
        #ball {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/d/d3/Soccerball.svg');
            background-size: cover;
            border-radius: 50%;
            transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1);
            z-index: 10;
        }
        #keeper {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 80px;
            background-color: #ffeb3b;
            border: 2px solid #333;
            border-radius: 5px;
            transition: left 0.4s ease-in-out;
            z-index: 5;
            font-size: 40px;
            text-align: center;
            line-height: 80px;
        }
        #aim-container {
            width: 60%;
            margin: 20px auto 0;
            background-color: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 5px;
        }
        #aim-indicator {
            height: 20px;
            background-color: #fff;
            border-radius: 5px;
            width: 10px;
            position: relative;
        }
        .aim-animate {
            animation: moveAim 2s linear infinite alternate;
        }
        #shoot-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 15px;
            font-size: 24px;
            font-weight: 700;
            border-radius: 15px;
            border: none;
            background-color: #f44336;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 5px 0 #c3352b;
        }
        #shoot-button:hover {
            background-color: #e53935;
        }
        #shoot-button:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #c3352b;
        }
        #shoot-button:disabled {
            background-color: #9e9e9e;
            cursor: not-allowed;
            box-shadow: 0 5px 0 #757575;
        }
        #scoreboard {
            position: absolute;
            top: -70px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0,0,0,0.5);
            color: white;
            padding: 10px 30px;
            border-radius: 10px;
            font-size: 28px;
            font-weight: 700;
            display: flex;
            gap: 30px;
            border: 2px solid #fff;
        }
        #game-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            font-weight: 900;
            color: white;
            text-shadow: 0 0 20px black;
            z-index: 20;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
        }
        .back-to-map-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
        }
        @keyframes moveAim {
            from { left: 0%; }
            to { left: calc(100% - 10px); }
        }
    </style>
</head>
<body>
    <a class="action-button back-to-map-btn" href="index.html">‚¨ÖÔ∏è ÿßŸÑÿÆÿ±Ÿäÿ∑ÿ©</a>

    <div class="game-world">
        <div id="scoreboard">
            <div id="score">ÿßŸÑÿ£ŸáÿØÿßŸÅ: 0</div>
            <div id="shots-left">ÿßŸÑŸÖÿ≠ÿßŸàŸÑÿßÿ™: 5</div>
        </div>
        <div id="game-area">
            <div id="game-message"></div>
            <div id="goal">
                <div id="keeper">üß§</div>
            </div>
            <div id="ball"></div>
        </div>
        <div id="aim-container">
            <div id="aim-indicator"></div>
        </div>
        <button id="shoot-button">ÿ≥ÿØÿØ!</button>
    </div>

    <audio id="goalSound" src="assets/sounds/goal.mp3" preload="auto"></audio>
    <audio id="saveSound" src="assets/sounds/save.mp3" preload="auto"></audio>

    <script>
        const ball = document.getElementById('ball');
        const keeper = document.getElementById('keeper');
        const aimIndicator = document.getElementById('aim-indicator');
        const shootButton = document.getElementById('shoot-button');
        const scoreDisplay = document.getElementById('score');
        const shotsLeftDisplay = document.getElementById('shots-left');
        const gameMessage = document.getElementById('game-message');
        const goalSound = document.getElementById('goalSound');
        const saveSound = document.getElementById('saveSound');

        let score = 0;
        let shotsLeft = 5;
        let isShooting = false;

        function updateScoreboard() {
            scoreDisplay.textContent = `ÿßŸÑÿ£ŸáÿØÿßŸÅ: ${score}`;
            shotsLeftDisplay.textContent = `ÿßŸÑŸÖÿ≠ÿßŸàŸÑÿßÿ™: ${shotsLeft}`;
        }

        function showMessage(text, color) {
            gameMessage.textContent = text;
            gameMessage.style.color = color;
            gameMessage.style.opacity = 1;
            setTimeout(() => {
                gameMessage.style.opacity = 0;
            }, 1500);
        }

        function resetShot() {
            isShooting = false;
            shootButton.disabled = false;
            aimIndicator.classList.add('aim-animate');
            
            ball.style.transition = 'none';
            ball.style.left = '50%';
            ball.style.bottom = '5%';
            ball.style.transform = 'translateX(-50%) scale(1)';
            
            keeper.style.left = '50%';
        }

        function shoot() {
            if (isShooting || shotsLeft === 0) return;

            isShooting = true;
            shotsLeft--;
            updateScoreboard();
            shootButton.disabled = true;
            aimIndicator.classList.remove('aim-animate');

            const aimPosition = aimIndicator.offsetLeft / aimIndicator.parentElement.clientWidth;
            let targetLeft, targetBottom;

            if (aimPosition < 0.33) {
                targetLeft = '25%';
            } else if (aimPosition > 0.66) {
                targetLeft = '75%';
            } else {
                targetLeft = '50%';
            }
            targetBottom = '80%';

            const keeperPositions = ['25%', '50%', '75%'];
            const keeperJump = keeperPositions[Math.floor(Math.random() * 3)];
            
            setTimeout(() => {
                keeper.style.left = keeperJump;
                
                ball.style.transition = 'all 0.5s cubic-bezier(0.25, 1, 0.5, 1)';
                ball.style.left = targetLeft;
                ball.style.bottom = targetBottom;
                ball.style.transform = 'translateX(-50%) scale(0.6)';
            }, 100);

            setTimeout(() => {
                if (targetLeft === keeperJump) {
                    showMessage('ÿ™ÿµÿØŸä!', '#ffeb3b');
                    saveSound.play().catch(e => {});
                } else {
                    showMessage('ŸáÿØŸÅ!', '#8bc34a');
                    score++;
                    goalSound.play().catch(e => {});
                }
                updateScoreboard();

                if (shotsLeft > 0) {
                    setTimeout(resetShot, 1500);
                } else {
                    shootButton.textContent = 'ÿßŸÜÿ™Ÿáÿ™ ÿßŸÑŸÑÿπÿ®ÿ©';
                    if (score >= 3) {
                         showMessage('ŸÅŸàÿ≤ ÿ±ÿßÿ¶ÿπ!', '#8bc34a');
                    } else {
                         showMessage('ÿ≠ÿ∏ÿßŸã ÿ£ŸàŸÅÿ±!', '#ffeb3b');
                    }
                }
            }, 600);
        }

        shootButton.addEventListener('click', shoot);
        updateScoreboard();
        aimIndicator.classList.add('aim-animate');
    </script>
</body>
</html>
